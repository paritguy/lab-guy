    <script>
        function ex1P1(arr) {
            return arr.map(i => i * 2)
        }

        function ex1P2(arr) {
            return arr.map(i => String(i))
        }

        function ex1P3(arr) {
            return arr.map(i => typeof(i))
        }

        function ex1P4(arr) {
            return arr.map(i => i.toUpperCase())
        }

        function ex1P5(arr) {
            return arr.map(i => i.name)
        }

        function ex1P6(arr) {
            return arr.map(i => i.age)
        }

        function ex1P7(arr) {
            return arr.map(i => i.name + " " + i.surname)
        }

        function ex1P8(arr) {
            return arr.map(i => (i % 2 == 0) ? "even" : "odd")
        }

        function ex1P9(arr) {
            return arr.map(i => (i < 0) ? i * -1:i)
        }

        function ex1P10(arr) {
            return arr.map(i => i.toFixed(2).toString())
        }

        function ex1P11(arr, age) {
            var age = 0;
            var diff_ms = Date.now() - age.getTime();
            var age_dt = new Date(diff_ms); 
            return  Math.abs(i => i.name + i.birth + "age: " + i.age_dt.getUTCFullYear() - 1970);
        }

        function ex2P1(arr){
            return arr.filter(i => i>10)
        }
        function ex2P2(arr){
            return arr.filter(i => i%2 == 1)
        }
        function ex2P3(arr){
            return arr.filter(i => typeof(i) == "number")
        }
        function ex2P4(arr){
            return arr.filter(i => i.length > 6)
        }
        function ex2P5(arr){
            return arr.filter(i => i.age < 18)
        }
        function ex2P6(arr){
            return arr.filter(i => i.age != 32)
        }
        function ex2P7(arr){
            return arr.filter(i => i > 0)
        }
        function ex2P8(arr){
            return arr.filter(i => i % 3 == 0)
        }
        function ex2P9(arr){
            return arr.filter(i => typeof(i) == "string")
        }
        function ex2P10(arr){
            return arr.filter(i => i === i.toUpperCase())
        }
        function ex2P11(arr){
            return arr.filter(function(i){
                let date = new Date(i.birth)
                return date.getMonth()+1 == 10
            })
        }
        function ex2P12(arr){
            return arr.filter(function(i){
                let date = new Date(i.birth)
                return date.getFullYear() < 2000
            })
        }

        console.log(ex1P1([1, 2 ,30, 400]))
        console.log(ex1P2([1, 2 ,3, 4]))
        console.log(ex1P3([1, "1" ,2, {}]))
        console.log(ex1P4(["apple", "banana" ,"orange"]))
        console.log(ex1P5([
            {name: "apple", age: 14}, 
            {name: "banana", age: 18},
            {name: "watermelon", age: 32},
        ]))
        console.log(ex1P6([
            {name: "apple", age: 14}, 
            {name: "banana", age: 18},
            {name: "watermelon", age: 32},
        ]))
        console.log(ex1P7([

        ]))
        console.log(ex1P8([1,3,4,5,6,7,8]))
        console.log(ex1P9([1,-3,2,8,-4,5]))
        console.log(ex1P10([100,200.25,300.84,400.3]))
        console.log(ex1P11([
            {name: "apple", birth: "2000-01-01"}, 
            {name: "banana", birth: "1990-10-01"},
            {name: "watermelon", birth: "1985-12-01"},
        ]))
